<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3D Paws Weather Station</title>
        <link rel="icon" type="image/x-icon" href="./static/media/favicon_weather.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 id="main-heading" class="text-center">3D Paws Weather Data</h1>
            <div class="row mt-5">
                <div class="col">
                    <div class="card text-center">
                        <div class="card-header">
                            Temperature
                        </div>
                        <div class="card-body">
                            <h1 id="temperature" class="card-text">75</h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center">
                        <div class="card-header">
                            Humidity
                        </div>
                        <div class="card-body">
                            <h1 id="humidity" class="card-text">55</h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center">
                        <div class="card-header">
                            Pressure
                        </div>
                        <div class="card-body">
                            <h1 id="pressure" class="card-text">29.05</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> -->
        <script src="./static/javascript/app.js"></script>
    </body>
</html>
